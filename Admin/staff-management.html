<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Nhân viên - AIDIMS</title>
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body { background-color: #fafafa; }
    .wrapper { padding-top: 60px; }
    .pagination-wrapper { margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">AIDIMS - Admin</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../index.html">Đăng xuất</a></li>
      </ul>
    </div>
  </nav>

  <div class="container wrapper">
    <div class="row">
      <div class="col-sm-6"><h3>Quản lý Nhân viên</h3></div>
      <div class="col-sm-6 text-right" style="margin-top:15px;">
        <button class="btn btn-success" id="addStaffBtn"><span class="glyphicon glyphicon-plus"></span> Thêm nhân viên</button>
      </div>
    </div>

    <table class="table table-bordered table-striped" id="staffTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Staff ID</th>
          <th>Họ tên</th>
          <th>Ngày sinh</th>
          <th>Giới tính</th>
          <th>Chức vụ</th>
          <th>Email</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination-wrapper text-center">
      <ul class="pagination" id="pagination"></ul>
    </div>
  </div>

  <!-- Modal Form -->
  <div id="staffModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="staffForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modalTitle">Thêm Nhân viên</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" id="staffID" />
            <div class="form-group"><label>Họ tên</label><input type="text" class="form-control" id="fullName" required></div>
            <div class="form-group"><label>Ngày sinh</label><input type="date" class="form-control" id="birthDate" required></div>
            <div class="form-group"><label>Giới tính</label>
              <select class="form-control" id="gender" required>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>
            <div class="form-group"><label>Địa chỉ</label><input type="text" class="form-control" id="address"></div>
            <div class="form-group"><label>Số điện thoại</label><input type="tel" class="form-control" id="phone"></div>
            <div class="form-group"><label>Email</label><input type="email" class="form-control" id="email"></div>
            <div class="form-group"><label>Chức vụ</label><input type="text" class="form-control" id="position"></div>
            <div class="form-group"><label>Trạng thái</label>
              <select class="form-control" id="status">
                <option value="Active">Hoạt động</option>
                <option value="Inactive">Ngưng hoạt động</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Cấp tài khoản -->
  <div id="accountModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="accountForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Cấp tài khoản cho nhân viên</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" id="accountStaffID" />
            <div class="form-group"><label>Email</label><input type="email" class="form-control" id="accountEmail" required></div>
            <div class="form-group"><label>Mật khẩu</label><input type="password" class="form-control" id="accountPassword" required></div>
            <div class="form-group"><label>Vai trò</label>
              <select class="form-control" id="accountRoleID" required>
                <option value="2">Bác sĩ</option>
                <option value="4">Nhân viên tiếp nhận</option>
                <option value="3">Kỹ thuật viên</option>
                <option value="1">Quản trị viên</option>
              </select>
            </div>
            <div class="form-group"><label>Trạng thái</label>
              <select class="form-control" id="accountStatus">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="staff-management.js"></script>
</body>
</html>
